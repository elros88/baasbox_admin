<template> <!-- Form for adding/editing an organization --> 
<b>Organization</b>
<form>
   <div class="form-group">
      <label>ID</label> 
      <div>[[m.id]]</div>
   </div>
	<div class="form-group">
		<label for="name">Name</label> 
		<input type="text" class="form-control"
			id="name" placeholder="Org name" value="[[m.name]]"/>
	</div>
   <div class="form-group">
      <label for="website_url">Website URL</label> 
      <input type="text" class="form-control"
         id="website_url" placeholder="" value="[[m.website_url]]"/>
   </div>
   <div class="form-group">
      <label for="facebook_url">Facebook URL</label> 
      <input type="text" class="form-control"
         id="facebook_url" placeholder="" value="[[m.facebook_url]]"/>
   </div>
   <div class="form-group">
      <label for="twitter">Twitter account</label> 
      <input type="text" class="form-control"
         id="twitter" placeholder="" value="[[m.twitter]]"/>
   </div>
   <div class="form-group">
      <label for="about">About</label> 
      <textarea class="form-control" rows="10"
         id="about" placeholder="About" onblur="scope.m.about=this.value">[[m.about]]</textarea>
   </div>
   <div class="form-group">
      <label for="gps_latitude">Location</label> 
      <input type="text" class="form-control" 
         placeholder="latitude" value="[[m.gps_latitude]]"/>
      <input type="text" class="form-control"
         placeholder="longitude" value="[[m.gps_longitude]]"/>
      <button type="button" class="btn btn-primary" 
        onclick="window.open('http://www.openstreetmap.org/?mlat=[[m.gps_latitude]]&mlon=[[m.gps_longitude]]#map=11/-25.8861/28.1442')"
        >View In Map</button>
      <br/><br/>
		<div class="row">
		  <div class="col-lg-6">
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="Paste map marker link here"
		       onblur="parseMapUrl(this.value, scope.m)">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Load</button>
		      </span>
		    </div><!-- /input-group -->
		  </div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
   </div>

	<form id="uploadForm">
	   <div class="form-group">
	      <label for="logo">Logo</label> 
	      <br/>
	      <img id="logo_img" src="[[imageUrl(m.logo)]]"/>
	      <input type="file" name="logo" /> 
	      <button name="logo" on-click="[[upload]]" class="btn btn-default">Upload</button>
	      <button name="logo" on-click="[[deleteFile]]" class="btn btn-default">Delete</button>
	   </div>
	</form>

	<button on-click="[[cancel]]" class="btn">Cancel</button>
	<button on-click="[[submit]]" class="btn btn-default">Submit</button>
</form>
</template>
